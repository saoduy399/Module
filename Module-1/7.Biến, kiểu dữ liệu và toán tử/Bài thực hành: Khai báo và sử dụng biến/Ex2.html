<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex2</title>
</head>
<body>
<h1>Diện tích hình chữ nhật</h1>
<script>
    let c;
    a=prompt("Nhập giá trị chiều dài:");
    b=prompt("Nhập giá trị chiều rộng:");
    document.write("Chiều dài của hình chữ nhật là:"+ a);
    document.write("<br/><br/>");
    document.write("Chiều rộng của hình chữ nhật là:"+ b);
    document.write("<br/><br/>");
    c=a*b;
    document.write("Diện tích của hình chữ nhật là:"+ c);

</script>
</body>
</html>
