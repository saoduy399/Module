<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
<script>
    let a=prompt("Which browser do you currently use?:");
    switch (a){
        case "edge":
            alert("you got the idea :)")
            break;
        case "Chrome":
        case "Cococ":
        case "Firefox":
        case "Safari":
        case "opera":
            alert("OK, We still support you");
            break;
        default:
            alert("We are not sure our pape run correctly");
    }
</script>
</body>
</html>
