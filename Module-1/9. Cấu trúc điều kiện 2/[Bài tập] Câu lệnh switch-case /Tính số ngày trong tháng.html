<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngày trong tháng</title>
</head>
<body>
<h1>The number of days in a specific month</h1>
<input type="number" id="so">
<button type="button" onclick="day()">Tính số ngày</button>
<p id="display"></p>
<script>
    function day(){
        let a=document.getElementById("so").value;
        switch (a){
            case "1":
                document.getElementById("display").innerText="January has 31 days!"
                break;
            case "2":
                document.getElementById("display").innerText="February has 29 - 29 days!"
                break;
            case "3":
                document.getElementById("display").innerText="March has 31 days!"
                break;
            case "4":
                document.getElementById("display").innerText="April has 30 days!"
                break;
            case "5":
                document.getElementById("display").innerText="May has 31 days!"
                break;
            case "6":
                document.getElementById("display").innerText="June has 30 days!"
                break;
            case "7":
                document.getElementById("display").innerText="July has 31 days!"
                break;
            case "8":
                document.getElementById("display").innerText="August has 31 days!"
                break;
            case "9":
                document.getElementById("display").innerText="September has 31 days!"
                break;
            case "10":
                document.getElementById("display").innerText="October has 31 days!"
                break;
            case "11":
                document.getElementById("display").innerText="November has 31 days!"
                break;
            case "12":
                document.getElementById("display").innerText="December has 31 days!"
                break;
            default:
                document.write("There are only 12 months you idiot :)");
        }

    }

</script>
</body>
</html>
