<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cân nặng</title>
</head>
<body>
<h1>Which type of your body</h1>
<script>
    let weight=+prompt("Type in here your weight:")
    let height=+prompt("Type in here your height:")
    let bmi=weight/(height*height);
    document.write("your bmi:" + bmi);
    if(bmi>=30){
        document.write("you are obese")
    } else if(bmi>=25){
        document.write("you are overweight")
    } else if(bmi>=18.5){
        document.write("you are normal");
    } else {
        document.write("You are underwieght");
    }
</script>
</body>
</html>
